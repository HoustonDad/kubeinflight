apiVersion: v1
kind: ConfigMap
metadata:
  name: flightaware-env-file
  namespace: flightaware
data:
  TZ: {{ .Values.tz | quote }}
  LAT: {{ .Values.lat | quote }}
  LONG: {{ .Values.long | quote }}
  FEEDER_ID: {{ .Values.feeder_id | default "none" | quote }}
  RECEIVER_TYPE: {{ .Values.receiver_type | quote }}
