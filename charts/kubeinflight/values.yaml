# Default values for kubeinflight.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: flightaware
# image:
#   repository: nginx
#   pullPolicy: IfNotPresent
#   # Overrides the image tag whose default is the chart appVersion.
#   tag: ""

lat: "36.7134572"
long: "-76.2757609"
tz: "America/New_York"
receiver_type: rtlsdr
feeder_id: #blank #https://flightaware.com/adsb/piaware/build/
#feeder_id: 8921d173-bdaf-4b2a-a616-5bb6505cb778

piaware:
  image:  
    repository: mikenye/piaware
    pullPolicy: IfNotPresent
    tag: v5.0_amd64
  nodeport:
    enable: true
    port: 30068

dump1090exporter:
  enabled: true
  image:
    repository:  clawsicus/dump1090exporter 
    #repository: bgulla/dump1090exporter
    pullPolicy: IfNotPresent
    tag: latest
  nodeport:
    enable: true
    port: 30070

## TODO
grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: 6.7.1-ubuntu
    pullPolicy: IfNotPresent
  auth:
    basic:
      enabled: true
    anonymous:
      enabled: true
  nodeport:
    enable: true
    port: 30071

prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: latest
    pullPolicy: IfNotPresent
  enableNodeport: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  annotations: {}
